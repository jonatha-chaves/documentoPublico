<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ps="http://primefaces.org/spark"
	template="/template/template-base.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel
				style="border-radius:4px; min-height:300px; width:400px; margin: 0 auto; margin-top:10px;">
				<h:panelGrid columns="1" style="margin:0 auto; width:100%">
					<p:messages id="messages" showDetail="false">
						<p:effect type="fade" event="load" delay="8000" />
					</p:messages>
					<p:outputLabel value="#{msg['controle.urlBaseAlfresco']}" />
					<p:inputText value="#{controle.urlBaseAlfresco}" />
					<p:outputLabel value="#{msg['controle.pastaReferencia']}" />
					<p:inputText value="#{controle.pastaReferencia}"
						placeholder="#{msg['controle.pastaReferencia']}" />
					<p:outputLabel value="#{msg['controle.versaoAlfresco']}" />
					<p:selectOneMenu value="#{controle.versaoAlfresco}">
						<f:selectItem itemLabel="#{msg['controle.versaoAlfresco.52']}"
							itemValue="#{msg['controle.versaoAlfresco.52']}" />
						<f:selectItem itemLabel="#{msg['controle.versaoAlfresco.34']}"
							itemValue="#{msg['controle.versaoAlfresco.34']}" />
					</p:selectOneMenu>
					<p:outputLabel value="#{msg['controle.usuario']}" />
					<p:inputText value="#{controle.usuario}"/>
					<p:outputLabel value="#{msg['controle.senha']}" />
					<p:password value="#{controle.senha}"/>
					
				</h:panelGrid>
				<h:panelGroup layout="block" styleClass="footer-buttons">
					<p:commandButton value="Salvar" icon="fa fa-hdd-o white"
						styleClass="GreenButton" actionListener="#{controle.save()}"
						update="@form">
					</p:commandButton>
				</h:panelGroup>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
